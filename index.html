<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What_To_Do</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar ">
            <h1>What_To_Do</h1>
            <div class="nav-items">
                <a href="" class="item item1">Home</a>
                <a href="" class="item item2">Todo</a>
                <a href="" class="item item3">Signup</a>
            </div>
        </nav>

        <div class="more">
            <h3>Manage Your Tasks</h3>
            <button class="lMore">Learn More</button>
        </div>

    </header>
    <section class="container section-todo">
        <h2>Your plan for today ?</h2>
        <form class="form-todo">
            <input type="text" placeholder="Add Todo" name="" id="">
            <input type="submit" value="Add Todo">
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-button done">Done</button>
                    <button class="todo-button remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>
    <section class="section-signup container">
        <h2>SignUp</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="username">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
</body>

</html>
